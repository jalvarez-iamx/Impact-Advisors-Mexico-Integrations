name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [11, 17]

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: maven

    - name: Run tests
      run: mvn test

    - name: Generate test report
      run: mvn surefire-report:report

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-java${{ matrix.java }}
        path: target/surefire-reports/

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean compile

    - name: Run SonarQube analysis
      run: mvn sonar:sonar -Dsonar.projectKey=iamx-workday-transformations
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    - name: Package JAR
      run: mvn package -DskipTests

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v3
      with:
        name: workday-transformations-jar
        path: target/workday-transformations-*.jar

  performance-test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: 'temurin'
        cache: maven

    - name: Download JAR
      uses: actions/download-artifact@v3
      with:
        name: workday-transformations-jar

    - name: Run performance benchmarks
      run: |
        java -cp "workday-transformations-*.jar:target/lib/*" \
          com.company.workday.examples.BatchProcessingExample > performance.log

    - name: Upload performance results
      uses: actions/upload-artifact@v3
      with:
        name: performance-results
        path: performance.log

  deploy:
    runs-on: ubuntu-latest
    needs: [test, build, performance-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: 'temurin'
        cache: maven

    - name: Download JAR
      uses: actions/download-artifact@v3
      with:
        name: workday-transformations-jar

    - name: Deploy to GitHub Packages
      run: mvn deploy -DskipTests
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create release
      if: github.ref == 'refs/heads/main'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          Automated release of IAMX Workday Transformations

          ## Changes
          - Automated build and test validation
          - Performance benchmarks completed
          - JAR artifact available for download

          ## Artifacts
          - `workday-transformations.jar` - Main library JAR
          - Test reports and performance logs available in workflow artifacts
        draft: false
        prerelease: false