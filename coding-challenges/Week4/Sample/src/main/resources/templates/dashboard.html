<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00457C;
            --secondary: #477D27;
            --text: #000000;
            --accent: #6C8EBA;
            --bg-light: #F5F8FB;
            --bg-lighter: #E4ECF5;
            --bg-lightest: #D9E3EB;
            --white: #FFFFFF;
            --green-light: #96B078;
            --yellow: #F0B510;
            --blue-light: #89AFDE;
            --green-pale: #DAE5D4;
            --gray: #767A82;
            --blue-bright: #0077C0;
            --green-dark: #7AA65B;
            --blue-sky: #269BFF;
            --gray-light: #D3D3D3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            background: linear-gradient(135deg, var(--bg-light) 0%, var(--bg-lighter) 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 69, 124, 0.08);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            padding: 40px;
            color: var(--white);
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 300;
        }

        .controls-section {
            padding: 30px 40px;
            background: var(--white);
            border-bottom: 1px solid var(--bg-lightest);
        }

        .search-container {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-wrapper {
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 14px 20px 14px 48px;
            border: 2px solid var(--bg-lightest);
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s ease;
            background: var(--bg-light);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--white);
            box-shadow: 0 4px 12px rgba(108, 142, 186, 0.15);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .search-btn {
            padding: 14px 32px;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--green-dark) 100%);
            color: var(--white);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(71, 125, 39, 0.2);
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(71, 125, 39, 0.3);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pagination-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .pagination-btn {
            padding: 10px 20px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .pagination-btn:hover:not(:disabled) {
            background: var(--blue-bright);
            transform: translateY(-1px);
        }

        .pagination-btn:disabled {
            background: var(--gray-light);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .page-info {
            font-weight: 500;
            color: var(--primary);
            padding: 10px 20px;
            background: var(--bg-light);
            border-radius: 8px;
            font-size: 14px;
        }

        .table-container {
            padding: 40px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        thead {
            background: linear-gradient(135deg, var(--bg-lighter) 0%, var(--bg-lightest) 100%);
        }

        th {
            padding: 18px 20px;
            text-align: left;
            font-weight: 600;
            color: var(--primary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid var(--accent);
            position: sticky;
            top: 0;
            background: var(--bg-lighter);
        }

        th:first-child {
            border-top-left-radius: 12px;
        }

        th:last-child {
            border-top-right-radius: 12px;
        }

        td {
            padding: 18px 20px;
            border-bottom: 1px solid var(--bg-lightest);
            font-size: 15px;
            color: var(--text);
            transition: background 0.2s ease;
        }

        tbody tr {
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background: var(--green-pale);
            transform: scale(1.01);
            box-shadow: 0 2px 8px rgba(0, 69, 124, 0.08);
        }

        tbody tr:last-child td:first-child {
            border-bottom-left-radius: 12px;
        }

        tbody tr:last-child td:last-child {
            border-bottom-right-radius: 12px;
        }

        .error {
            margin: 30px 40px;
            padding: 16px 20px;
            background: linear-gradient(135deg, #FFE6E6 0%, #FFD4D4 100%);
            border-left: 4px solid #DC3545;
            border-radius: 8px;
            color: #721C24;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .error strong {
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: var(--gray);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--primary);
        }

        .empty-state p {
            font-size: 14px;
        }

        /* Alternating row colors for better readability */
        tbody tr:nth-child(even) {
            background: var(--bg-light);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            .header {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .controls-section {
                padding: 20px;
            }

            .search-container {
                flex-direction: column;
            }

            .search-btn {
                width: 100%;
            }

            .pagination {
                flex-direction: column;
                gap: 16px;
            }

            .table-container {
                padding: 20px;
            }

            th, td {
                padding: 12px 10px;
                font-size: 13px;
            }
        }

        /* Loading animation for future enhancements */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Data Dashboard</h1>
            <p class="subtitle">Comprehensive data overview and analytics</p>
            <div style="margin-top: 20px; font-size: 14px; opacity: 0.9;">
                <p><strong>Total records in database:</strong> <span th:text="${totalRecords}"></span></p>
                <p><strong>Records currently displayed:</strong> <span th:text="${displayedRecords}"></span></p>
            </div>
        </div>

        <div th:if="${error}" class="error">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
            </svg>
            <div>
                <strong>Error:</strong> <span th:text="${error}"></span>
            </div>
        </div>

        <div class="controls-section">
            <div class="search-container">
                <form action="/" method="get" style="display: flex; gap: 12px; width: 100%;">
                    <div class="search-wrapper">
                        <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
                        </svg>
                        <input type="text" name="search" class="search-input"
                               th:value="${search}" placeholder="Search across all data...">
                    </div>
                    <button type="submit" class="search-btn">Search</button>
                </form>
            </div>

        </div>

        <div class="table-container">
            <table th:if="${!tableRows.empty}">
                <thead>
                    <tr>
                        <th th:each="header, iterStat : ${tableRows[0]}" 
                            th:text="'Column ' + ${iterStat.index + 1}">Column</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="row : ${tableRows}">
                        <td th:each="cell : ${row}" th:text="${cell}"></td>
                    </tr>
                </tbody>
            </table>

            <div th:if="${tableRows.empty}" class="empty-state">
                <div class="empty-icon">ðŸ“Š</div>
                <h3>No Data Available</h3>
                <p>There are currently no records to display. Try adjusting your search criteria.</p>
            </div>
        </div>
    </div>
</body>
</html>
